# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
source = ~/.config/hypr/hyprsettings.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,1920x1080,auto,1.5
monitor=,2560x1440,auto,1.6


###################
### MY PROGRAMS ###
###################

# Set programs that you use
# $terminal = kitty
$terminal = foot
$fileManager = nautilus
$browser = firefox
$powerMenu = wlogout
$wallpaper = waypaper
$paperchanger = waypaper --random

$menu = ~/.config/rofi/menus/drun.sh
# $menu = wofi --show drun


#################
### AUTOSTART ###
#################

# idle manager
exec-once = hypridle

# wallpaper manager
exec-once = swww-daemon --format xrgb

# status bar
exec-once = waybar

# notification daemon
exec-once = swaync

# polkit authentication service (required to authenticate apps)
exec-once = systemctl --user start plasma-polkit-agent

# Update dbus
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# clipboard
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# GTK Settings
exec = gsettings set org.gnome.desktop.interface gtk-theme "Sweet"
exec = gsettings set org.gnome.desktop.wm.preferences theme "Sweet"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# ############ Themes #############
# env = QT_QPA_PLATFORM, wayland
# env = QT_QPA_PLATFORMTHEME, qt5ct
env = GTK_THEME, Sweet


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal     # Open Terminal (Kitty)
bind = $mainMod, T, exec, $terminal     # Open Terminal (alt bind)
bind = $mainMod, B, exec, $browser      # Open Browser (Firefox)
bind = $mainMod, E, exec, $fileManager  # Open file manager (Nautilus)
bind = $mainMod, W, exec, $wallpaper    # Open wallpaper selecter (Waypaper)

# bind = $mainMod, R, exec, $menu         # Open app dispatcher
bind = $mainMod, R, exec, cliphist list | $menu | cliphist decode | wl-copy

bind = $mainMod, C, killactive,         # Close active window
bind = $mainMod, V, togglefloating,     # Toggle window between floating and tiled
bind = $mainMod, P, pseudo,             # Keeps floating size when tiled
bind = $mainMod, J, togglesplit,        # Toggle window between horizontal and vertical split 
bind = $mainMod, L, exit,               # Logout
bind = $mainMod, F, fullscreen, 1       # waybar will be visible
bind = $mainMod SHIFT, F, fullscreen, 0 # absolute fullscreen

# Alt Binds
bind = $mainMod ALT, P, exec, $powerMenu  # Show power off menu
bind = $mainMod SHIFT, W, exec, $paperchanger # Change wallpaper

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# Blur logout background
layerrule = blur, logout_dialog
